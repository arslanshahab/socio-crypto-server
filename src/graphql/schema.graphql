type Mutation {
  newUser(id:String!,email:String!): User
  newCampaign(name:String!,coiinTotal:Float!,target:String!,beginDate:String,endDate:String,description:String): Campaign
  updateCampaign(id:String!,name:String,coiinTotal:Float,target:String,beginDate:String,endDate:String,description:String): Campaign
  deleteCampaign(id:String!): Campaign
  participate(campaignId:String!,userId:String!): Participant
  removeParticipation(campaignId:String!,userId:String!): User
  trackClick(participantId:String!): Participant
}

type Query {
  listCampaigns(open:Boolean): PaginatedCampaignResults
  helloWorld: String
  me(id:String!): User
}

type User {
  id: String
  email: String
  campaigns: [Participant]
  wallet: Wallet
}

type Wallet {
  id: String
  balance: Float
}

type PaginatedCampaignResults {
  results: [Campaign]
  total: Int
}

type Campaign {
  id: String
  name: String
  beginDate: String
  endDate: String
  coiinTotal: Float
  target: String
  description: String
  participants: [Participant]
}

type Participant {
  id: String
  clickCount: Int
  user: User
  campaign: Campaign
}