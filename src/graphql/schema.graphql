scalar JSON

type Mutation {
  newUser(username:String!): User
  newCampaign(name:String!,coiinTotal:Float!,target:String!,beginDate:String!,endDate:String!,description:String,company:String, algorithm: String!): Campaign
  updateCampaign(name:String!,coiinTotal:Float,target:String,beginDate:String,endDate:String,description:String): Campaign
  deleteCampaign(id:String!): Campaign
  participate(campaignId:String!): Participant
  removeParticipation(campaignId:String!): User
  trackAction(participantId:String!,action: String!): Participant
  promoteUserPermissions(userId:String!,company:String,role:String): User
}

type Query {
  usernameExists(username:String!): UserExistence
  listCampaigns(open:Boolean,skip:Int,take:Int,scoped:Boolean): PaginatedCampaignResults
  listUsers(skip:Int,take:Int): PaginatedUserResults
  helloWorld: String
  me: User
}

type UserExistence {
  exists: Boolean
}

type User {
  id: String
  email: String
  username: String
  campaigns: [Participant]
  wallet: Wallet
}

type Wallet {
  id: String
  balance: Float
}

type PaginatedUserResults {
  results: [User]
  total: Int
}

type PaginatedCampaignResults {
  results: [Campaign]
  total: Int
}

type Campaign {
  id: String
  name: String
  beginDate: String
  endDate: String
  coiinTotal: Float
  totalParticipationScore: Int
  target: String
  description: String
  company: String
  algorithm: JSON
  participants: [Participant]
}

type Participant {
  id: String
  metrics: ParticipantMetrics
  user: User
  campaign: Campaign
}

type ParticipantMetrics {
  viewCount: Int
  clickCount: Int
  submissionCount: Int
}
