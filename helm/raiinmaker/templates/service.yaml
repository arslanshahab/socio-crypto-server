apiVersion: v2
kind: Service
metadata:
  name: {{ include "raiinmaker.fullname" . }}
  labels:
    helm.sh/chart: {{ include "raiinmaker.chart" . }}
    app.kubernetes.io/name: {{ include "raiinmaker.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    helm.sh/chart: {{ include "raiinmaker.chart" . }}
    app.kubernetes.io/name: {{ include "raiinmaker.name" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: webserver
---
apiVersion: v2
kind: Service
metadata:
  name: {{ include "raiinmaker.fullname" . }}-redis
  labels:
    app.kubernetes.io/name: {{ include "raiinmaker.name" . }}-redis
    helm.sh/chart: {{ include "raiinmaker.chart" . }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: http
  selector:
    helm.sh/chart: {{ include "raiinmaker.chart" . }}
    app.kubernetes.io/name: {{ include "raiinmaker.name" . }}-redis
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: redis
